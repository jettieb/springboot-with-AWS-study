plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.3'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'tuctopus'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'junit:junit:4.13.1'
    runtimeOnly 'com.h2database:h2'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	// Lombok dependencies
	compileOnly 'org.projectlombok:lombok'  // 컴파일 시에만 필요한 Lombok
	annotationProcessor 'org.projectlombok:lombok'  // Annotation Processor로 Lombok 사용
	testCompileOnly 'org.projectlombok:lombok'  // 테스트 시에도 Lombok 사용
	testAnnotationProcessor 'org.projectlombok:lombok'  // 테스트 시에도 Annotation Processor로 Lombok 사용
}

tasks.named('test') {
	useJUnitPlatform()
}
